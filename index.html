<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock, paper, scissors game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="game">
        <div class="game__title-box">
            <h1 class="game__title">Paper Rock Scissors Game</h1>
        </div>
        <div class="game__select-option-text-box">
            <h2 class="game__select-option-title">Select an option</h2>
        </div>
        <div class="game__option-box">
            <div class="game__select-option" data-option="paper">
                <img src="images/paper.png" alt="paper" class="game__select-option-img">
            </div>
            <div class="game__select-option" data-option="rock">
                <img src="images/rock.png" alt="rock" class="game__select-option-img">
            </div>
            <div class="game__select-option" data-option="scissors">
                <img src="images/scissors.png" alt="scissors" class="game__select-option-img">
            </div>
        </div>
        <div class="game__btn-start-box">
            <button id="start-game" class="game__btn-start">Start game</button>
        </div>
        <div class="game__display-box">
            <div class="game__display">
                <div class="game__result-box">
                    <h3 class="game__result" id="result">Result:</h3>
                </div>
                <div class="game__statiscits-box">
                    <h4 class="game__statiscits-title">Game Stats</h4>
                    <p class="game__statistic game__statistic--games-number" id="number-of-games">Number of games:</p>
                    <p class="game__statistic game__statistic--games-wins" id="win">Wins:</p>
                    <p class="game__statistic game__statistic--games-lost" id="lose">Loses:</p>
                    <p class="game__statistic game__statistic--games-draw" id="draw">Draw:</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>

</html>
