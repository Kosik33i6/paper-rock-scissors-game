<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="game">
        <div class="game__title-box">
            <h1 class="game__title">Paper, Rock, Scissors Game</h1>
        </div>
        <div class="game__select-option-text-box">
            <h2 class="game__select-option-title">Select an option</h2>
        </div>
        <div class="game__option-box">
            <div class="game__select-option"><img src="" alt="rock" class="game__select-option-img"></div>
            <div class="game__select-option"><img src="" alt="paper" class="game__select-option-img"></div>
            <div class="game__select-option"><img src="" alt="scissors" class="game__select-option-img"></div>
        </div>
        <div class="game__display-box">
            <div class="game__display">
                <div class="game__result-box">
                    <h3 class="game-result"></h3>
                </div>
                <div class="game__statiscits-box">
                    <h4 class="game__gamestats">Game Stats</h4>
                    <p class="game__statistic game__statistic--games-number"></p>
                    <p class="game__statistic game__statistic--game-wins"></p>
                    <p class="game__statistic game__statistic--game-lost"></p>
                    <p class="game__statistic game__statistic--draw"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
